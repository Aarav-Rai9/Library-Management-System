<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System - Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header text-center fs-2">Edit Book</div>

                    <form class="row g-3" action="{% url 'editBook' book.id %}" method="post">
                        {% csrf_token %}
  <div class="col-md-6">
    <label for="bookname" class="form-label">Book Name</label>
    <input type="text" class="form-control" id="bookname" name="bookname" value="{{ form.instance.bookname }}">
  </div>
  <div class="col-md-6">
    <label for="rating" class="form-label">Rating</label>
    <input type="number" class="form-control" id="rating" name="rating" value="{{ form.instance.rating }}" readonly>
  </div>
  <div class="col-12">
    <label for="author" class="form-label">Author</label>
    <input type="text" class="form-control" id="author" name="author" value="{{ form.instance.author }}">
  </div>
  <div class="col-12">
    <label for="description" class="form-label">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Tell us about the book" name="description" value="{{ form.instance.description }}">
  </div>
  <div class="col-md-6">
    <label for="category" class="form-label">Category</label>
    <select id="category" name="category" class="form-select">
        {% for i in categories %}
        <option value="{{ i.id }}" {% if form.category.value == i.id %} selected {% endif %}>{{ i.name }}</option>
        {% endfor %}
    </select>
  </div>
  <div class="col-md-2">
    <label for="cost" class="form-label">Cost</label>
    <input type="number" class="form-control" id="cost" name="cost" value="{{ form.instance.cost }}">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
