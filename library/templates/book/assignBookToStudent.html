<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Book to Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
 <div class="container p-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header text-center fs-2">Assign Book</div>

                    <form class="row g-3" action="{% url 'assignBook' %}" method="post">
                        {% csrf_token %}
  <div class="col-md-6">
    <label for="book" class="form-label">Book</label>
    <select id="book" name="book" class="form-select">
        {% for i in book %}
        <option value="{{ i.id }}">{{ i.bookname }}</option>
        {% endfor %}
    </select>
  </div>
  <div class="col-md-6">
    <label for="student" class="form-label">Student</label>
    <select id="student" name="student" class="form-select">
        {% for i in students %}
        <option value="{{ i.id }}">{{ i.name }}</option>
        {% endfor %}
    </select>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
